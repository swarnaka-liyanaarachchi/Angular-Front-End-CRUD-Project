<h2>Item List</h2>
<table class="table table-striped"> <!-- Corrected 'stripped' to 'striped' -->
    <thead>
        <tr>
            <th>id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody> <!-- Use tbody for the rows containing the data -->
        <tr *ngFor="let item of items">
            <td>{{item.id}}</td>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.status}}</td>
            <td>
                <button class="btn btn-primary btn-sm mr-2 mb-2" (click)="updateItem(item.id ?? '')">Update</button>
                <button class="btn btn-danger btn-sm mr-2 mb-2" (click)="deleteItem(item.id ?? '')">Delete</button>
                <button class="btn btn-info btn-sm mb-2" (click)="itemDetails(item.id ?? '')">View</button>
            </td>
        </tr>
    </tbody>
</table>
