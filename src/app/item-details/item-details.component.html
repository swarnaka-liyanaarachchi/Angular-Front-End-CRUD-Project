<h3 class="text-center my-4">View Item Details</h3>
<div class="card mx-auto" style="width: 50%;">
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-4"><b>Code:</b></div>
      <div class="col-8">{{item?.id}}</div>
    </div>
    <div class="row mb-3">
      <div class="col-4"><b>Name:</b></div>
      <div class="col-8">{{item?.name}}</div>
    </div>
    <div class="row mb-3">
      <div class="col-4"><b>Category:</b></div>
      <div class="col-8">{{item?.category}}</div>
    </div>
    <div class="row mb-3">
      <div class="col-4"><b>Status:</b></div>
      <div class="col-8">{{item?.status}}</div>
    </div>
  </div>
</div>
