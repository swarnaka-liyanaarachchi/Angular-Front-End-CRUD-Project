<h2>Inventory List</h2>

<button class="btn btn-success mb-2" (click)="addInventory()">Add Inventory</button>

<button class="btn btn-primary mb-2" style="margin-left: 10px;" (click)="goToItemList()">Go to Item List</button>


<table class="table table-striped">
    <thead>
        <tr>
            <!-- <th>id</th>
            <th>Item id</th> -->
            <th>Purchase Price</th>
            <th>Sales Price</th>
            <th>Batch Number</th>
            <th>Expiry Date</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let inventory of inventories">

            <!-- <td>{{inventory.id}}</td>
            <td>{{inventory.itemId}}</td> -->
            <td>{{inventory.purchasePrice}}</td>
            <td>{{inventory.salesPrice}}</td>
            <td>{{inventory.batchNumber}}</td>
            <td>{{inventory.expiryDate}}</td>
            <td>{{inventory.stock}}</td>
            <td>
                <button (click)="inventoryDetails(inventory.id ?? '')" class="btn btn-info" style="margin-left: 10px">View</button>
                <button (click)="updateInventory(inventory.id ?? '')" class="btn btn-primary" style="margin-left: 10px">Update</button>
                <button (click)="deleteInventory(inventory.id ?? '')" class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="mb-3">
    <button class="btn btn-primary btn-sm mb-2" (click)="navigateToHome()">Log Out</button>
</div>
